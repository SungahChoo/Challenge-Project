        /* 상단 목차 스타일 */

    <script>
        const canvas = document.getElementById('main_square');
        const ctx = canvas.getContext('2d');

        // 텍스트 스타일 설정
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';

        // 텍스트 내용
        const text = '도전하며 성장하는 미래\n여성 과학 인재의 요람\n덕성여대 디지털소프트웨어공학부';

        // 텍스트를 줄 단위로 나누기
        const lines = text.split('\n');
        const lineHeight = 50; // 줄 간격 설정

        // 각 줄을 캔버스에 그리기
        lines.forEach((line, index) => {
            const y = canvas.height / 2 - (lines.length - 1) * lineHeight / 2 + index * lineHeight;
            ctx.fillText(line, 50, y);
        });

    </script>
