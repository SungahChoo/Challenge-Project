                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const posts = JSON.parse(localStorage.getItem('posts') || '[]'); // 저장된 글 목록 가져오기
                
                        // 글 목록 렌더링
                        const tableBody = document.querySelector('.table');
                        posts.forEach((post, index) => {
                            const row = `
                                <tr class="body">
                                    <td>${posts.length - index}</td>
                                    <td class="title"><a href="post.html?index=${index}">${post.title}</a></td>
                                    <td>${post.author}</td>
                                    <td>${post.date}</td>
                                    <td>${post.likes || 0}</td>
                                </tr>
                            `;
                            tableBody.insertAdjacentHTML('beforeend', row);
                        });
                    });
                </script>
